apiVersion: v1
kind: Pod
metadata:
  name: ft-iperf-server-host-v4
  labels:
    pod-name: ft-iperf-server-host-v4
spec:
  hostNetwork: true
  containers:
  - name: ft-iperf-server-host-v4
    image: quay.io/billy99/ft-base-image:0.6
    command:
      - "iperf3"
    args: ["-s", "-p", "5202"]
    imagePullPolicy: IfNotPresent
  nodeSelector:
    ft.ServerPod: server
