---
apiVersion: v1
kind: ConfigMap
metadata:
  name: server-pod-index
data:
  index.html: |
    <!doctype html>
    <html>
      <head>
        <title>Server - Pod Backend Reached</title>
      </head>
      <body>
        <p>This is the Server, backed by a pod</p>
      </body>
    </html>
---
apiVersion: v1
kind: Pod
metadata:
  name: web-server-v4
  labels:
    pod-name: my-web-server-v4
spec:
  containers:
  - name: web-server-node-v4
    image: registry.access.redhat.com/ubi8/python-38
    volumeMounts:
    - name: webserver-index
      mountPath: /etc/webserver/index.html
      subPath: index.html
      readOnly: true
    command:
      - "python"
    args: ["-m", "http.server", "8080", "--directory", "/etc/webserver/"]
    imagePullPolicy: IfNotPresent
  nodeSelector:
    ft.ServerPod: server
  volumes:
  - name: webserver-index
    configMap:
      defaultMode: 0644
      name: server-pod-index
